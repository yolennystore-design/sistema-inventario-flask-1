{% extends "layout/base.html" %}
{% block title %}Abonar compra{% endblock %}

{% block content %}
<h2 class="mb-3">💵 Abonar compra</h2>

<div class="card p-3 mb-3">
    <p><strong>Producto:</strong> {{ compra.producto }}</p>
    <p><strong>Total:</strong> ${{ compra.total }}</p>
    <p><strong>Abonado:</strong> ${{ compra.abonado }}</p>
    <p><strong>Pendiente:</strong> ${{ compra.pendiente }}</p>
</div>

<form method="POST">
    <div class="mb-3">
        <label class="form-label">Monto a abonar</label>
        <input type="number"
               name="monto"
               step="0.01"
               min="0.01"
               max="{{ compra.pendiente }}"
               class="form-control"
               required>
    </div>

    <button class="btn btn-success">
        💾 Registrar abono
    </button>

    <a href="{{ url_for('compras.index') }}"
       class="btn btn-secondary ms-2">
        ⬅ Cancelar
    </a>
</form>
{% endblock %}
