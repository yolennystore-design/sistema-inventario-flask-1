<h2>📊 Resumen mensual de gastos</h2>

<table border="1">
    <tr>
        <th>Fecha</th>
        <th>Concepto</th>
        <th>Categoría</th>
        <th>Monto</th>
        <th>Acciones</th>
    </tr>

    {% for g in gastos %}
    <tr>
        <td>{{ g.fecha }}</td>
        <td>{{ g.concepto }}</td>
        <td>{{ g.categoria }}</td>
        <td>${{ g.monto }}</td>
        <td>
            <a href="{{ url_for('gastos.eliminar', id=g.id) }}"
               onclick="return confirm('¿Eliminar este gasto?')">
                🗑
            </a>
        </td>
    </tr>
    {% endfor %}
</table>

<br>
<a href="{{ url_for('gastos.index') }}">⬅ Volver</a>
