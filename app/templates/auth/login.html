<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>

    <h2>Iniciar Sesion</h2>

    {% if error %}
    <p style="color:red">{{ error }}</p>
    {% endif %}

    <form method="POST">
        <input name="username" placeholder="Usuario" required>
        <input name="password" type="password" placeholder="Password" required>
        <button type="submit">Entrar</button>
    </form>

</body>
</html>
