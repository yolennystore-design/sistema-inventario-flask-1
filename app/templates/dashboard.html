<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <!-- ✅ CLAVE PARA MÓVILES -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Dashboard | Sistema de Inventario</title>

    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">

    <link rel="stylesheet"
          href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>

    <header class="header">
        <div class="logo">
            <img src="{{ url_for('static', filename='logo.png') }}"
                 alt="Logo de la Empresa">
        </div>

        <div class="header-text">
            <h2>Bienvenido {{ session.usuario }}</h2>
            <p>Rol: {{ session.rol }}</p>
        </div>
    </header>

    <main>
        <!-- ✅ GRID RESPONSIVE -->
        <div class="module-container">

            <div class="module">
                <img src="{{ url_for('static', filename='icons/clientes.png') }}" class="module-icon">
                <a href="/clientes" class="module-link">Clientes</a>
            </div>

            <div class="module">
                <img src="{{ url_for('static', filename='icons/productos.png') }}" class="module-icon">
                <a href="/productos" class="module-link">Productos</a>
            </div>

            <div class="module">
                <img src="{{ url_for('static', filename='icons/ventas.png') }}" class="module-icon">
                <a href="/ventas" class="module-link">Ventas</a>
            </div>

            <div class="module">
                <img src="{{ url_for('static', filename='icons/compras.png') }}" class="module-icon">
                <a href="/compras" class="module-link">Compras</a>
            </div>

            <div class="module">
                <img src="{{ url_for('static', filename='icons/creditos.png') }}" class="module-icon">
                <a href="/creditos" class="module-link">Créditos</a>
            </div>

            <div class="module">
                <img src="{{ url_for('static', filename='icons/stock.png') }}" class="module-icon">
                <a href="/stock" class="module-link">Stock</a>
            </div>

            <div class="module">
                <img src="{{ url_for('static', filename='icons/resumen.png') }}" class="module-icon">
                <a href="{{ url_for('resumen.index') }}" class="module-link">
                    📊 Resumen Detallado
                </a>
            </div>

            {% if session.rol == "admin" %}
            <div class="module">
                <img src="{{ url_for('static', filename='icons/usuarios.png') }}" class="module-icon">
                <a href="/usuarios" class="module-link">Usuarios</a>
            </div>

            <div class="module">
                <img src="{{ url_for('static', filename='icons/auditoria.png') }}" class="module-icon">
                <a href="/auditoria" class="module-link">Auditoría</a>
            </div>
            {% endif %}

            <div class="module">
                <a href="/logout" class="module-link logout">Salir</a>
            </div>

        </div>
    </main>

    <footer class="footer">
        <p>&copy; Moda y estilo que te acompaña.</p>
    </footer>

</body>
</html>
